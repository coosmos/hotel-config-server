spring.application.name=notification-service
server.port=8085
# MySQL
spring.datasource.url=jdbc:mysql://mysql:3306/notification_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Kafka
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
kafka.topics.booking-created=booking-created
kafka.topics.checkin-reminder=checkin-reminder
kafka.topics.guest-checked-in=guest-checked-in
kafka.topics.guest-checked-out=guest-checked-out
